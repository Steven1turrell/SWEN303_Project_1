<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Colenso Project Database</title>

    <link rel="stylesheet" type="text/css" href="../css/myStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/xml2json.min.js"></script>

</head>
<body id="body">

    <div class="color-body">

        <header class="container">

                <h1 class="web-name">Colenso Project Database</h1>

                <div id="custom-search-input">
                    <div class="input-group">
                        <input type="text" class="  search-query form-control" placeholder="Search the Database Using Keywords or XML Queries" />
                            <span class="input-group-btn">
                                <button id="search-button" class="btn btn-danger" type="button">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                    </div>
                </div>

                <a class="btn btn-primary" href="#">Test Document Layout Toggle</a>

        </header>


        <section class="jumbotron">
            <div class="container">
                <div class="row text-center">

                    <h1 class="data-text">Historic Document Database</h1>
                    <h2 class="will-name">William Colenso - 1898</h2>

                    <img class="pic-will" src="William.png" height="535px">
                    <pre id="xml-content" style="visibility: hidden"></pre>

                </div>
            </div>
        </section>



</body>
<script type="text/javascript" src="../js/mainJS.js"></script>
</html>
